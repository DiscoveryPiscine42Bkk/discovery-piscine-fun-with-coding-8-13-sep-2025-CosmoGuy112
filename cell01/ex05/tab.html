<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Cells Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
    }
    td {
      border: 1px solid black;
      padding: 30px;
      text-align: center;
      font-size: 18px;
    }
    .first {
      background-color: #c5c97a;
    }
    .second {
      background-color: #f6b9a9;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="first">First cell</td>
      <td class="second">Second cell</td>
    </tr>
  </table>
</body>
</html>
