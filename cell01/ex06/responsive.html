<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive Full-Page Table (No JS)</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body { box-sizing: border-box; }

    table {
      width: 100vw;      
      height: 100vh;         
      border-collapse: collapse;
      table-layout: fixed;   
    }
    td {
      border: 1px solid #999;
      padding: 2vw;         
      font-size: clamp(16px, 2.4vw, 28px);
      line-height: 1.4;
      vertical-align: middle;
    }
    .first  { background: #c5c97a; }
    .second { background: #f6b9a9; }

  
    @media (max-width: 700px) {
      table, tbody, tr { display: block; height: 100vh; width: 100vw; }
      tr { height: 100%; }
      td {
        display: block;
        width: 100%;
        height: 50vh; 
        padding: 5vw; 
      }
    }
  </style>
</head>
<body>
  <table role="presentation" aria-label="Two cells responsive table">
    <tr>
      <td class="first">First cell</td>
      <td class="second">Second cell</td>
    </tr>
  </table>
</body>
</html>
