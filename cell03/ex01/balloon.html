<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balloon</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    #balloon {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s;
    }
  </style>
</head>
<body>
  <div id="balloon"></div>

  <script>
    const balloon = document.getElementById("balloon");

    const MIN_SIZE = 200;
    const MAX_SIZE = 420;
    let size = MIN_SIZE;

    const colors = ["red", "green", "blue"];
    let colorIndex = 0;

    function setColor(index) {
      balloon.style.backgroundColor = colors[index];
    }


    balloon.addEventListener("click", () => {
      size += 10;
      if (size > MAX_SIZE) {
        size = MIN_SIZE;
        colorIndex = 0;
      } else {
        colorIndex = (colorIndex + 1) % colors.length;
      }
      balloon.style.width = size + "px";
      balloon.style.height = size + "px";
      setColor(colorIndex);
    });

    balloon.addEventListener("mouseleave", () => {
      size = Math.max(MIN_SIZE, size - 5);
      colorIndex = (colorIndex - 1 + colors.length) % colors.length;
      balloon.style.width = size + "px";
      balloon.style.height = size + "px";
      setColor(colorIndex);
    });
  </script>
</body>
</html>
