<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ex03 - To Do List</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    #controls { text-align: center; margin-bottom: 20px; }
    #newBtn { padding: 8px 16px; }
    #ft_list {
      border: 1px solid #ccc;
      min-height: 150px;
      padding: 10px;
      max-width: 400px;
      margin: 0 auto;
      background: #fafafa;
    }
    .todo {
      background: #e0e7ff;
      border: 1px solid #999;
      padding: 8px;
      margin-bottom: 6px;
      cursor: pointer;
    }
    .todo:hover {
      background: #c7d2fe;
    }
  </style>
</head>
<body>
  <h1>My To Do List</h1>

  <div id="controls">
    <button id="newBtn">New</button>
  </div>

  <div id="ft_list"></div>

  <script src="todo.js"></script>
</body>
</html>
